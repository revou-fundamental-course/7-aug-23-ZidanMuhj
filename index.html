<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KALKULATOR SEGITIGA</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Segitiga</h1>
    </header>
    <div class="container">
        <img src="segitiga copy.png" width="200" height="200">
     </div>
     <label for="">Alas Segitiga</label><br>
     <input type="number" id="alas"><br>
     <label for="">Tinggi Segitiga</label><br>
     <input type="number" id="tinggi"><br>
     <button id="hitung">Hitung</button>
     <div id="output"></div>
     <script>
        const alas = document.getElementById('alas')
        const tinggi = document.getElementById('tinggi')
        const hitung = document.getElementById('hitung') 
        const output = document.getElementById('output') 
        hitung.addEventListener('click', function(){
         let a = alas.value
         let t = tinggi.value
         let l = 0.5*a*t
         output.innerHTML = `Luas Segitiga dari alas ${a} dan tinggi ${t} adalah ${l} cm2`
})
     </script>
</body>
</html>
